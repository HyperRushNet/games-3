            color: white;

        /**

         * The input area is hidden and the word is shown for a brief period before resetting.
         */
        function generateWord() {
            const difficulty = document.getElementById("difficulty").value;
            const possibleWords = words[difficulty];
            const randomIndex = Math.floor(Math.random() * possibleWords.length);
            const randomWord = possibleWords[randomIndex];
            
            // Hide the input elements and show the word
            document.getElementById("inputArea").style.display = "none";
            document.getElementById("randomWord").innerText = randomWord;
            document.getElementById("randomWord").style.display = "block";

            // Reset everything after 3 seconds
            setTimeout(() => {
                document.getElementById("randomWord").style.display = "none";
                document.getElementById("inputArea").style.display = "block";
            }, 3000);
        }
